<!-- Post -->
    <section id="post">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <p class="lead text-info">
                {{ page.date | date: "%b %-d, %Y" }}
              </p>
              <h1>{{ page.title }}</h1>
                {% if page.image %}
                <div class="row img-centered">
                    <img src="{{ site.url }}{{ page.image}}" width="640">
                </div>
                <br/>
                <br/>
                {% endif %}
                {{ content }}
            </div>
          </div>
        </div>
    </section>
