    list:
      - name:
          en: Social Research
          ca: Recerca social
          es: Investigación social
        subheading:
          en:
          ca:
          es:
        description:
          en: We do social research with the objective of creating critical collective knowledge independent from hegemonic orders. Our fields of study are the social and political movements of Turkey, Kurdistan, Iran, Iraq and Syria; their state policies, and migration flows. The main purpose of our research activity is to displace a type of knowledge in which the social phenomena of these countries are presented as intrinsic attributes.
          ca: Fem recerca social amb l’objectiu de crear coneixement crític de forma col·lectiva i independent dels ordres hegemònics. Els nostres camps d’estudis són els moviments socials i polítics de Turquia, Kurdistan, Iran, Iraq i Síria; les seves polítiques estatals, i els fluxos migratoris. La finalitat principal de la nostra activitat de recerca és desplaçar un tipus de saber en què els fenòmens socials d’aquests països es presenten com a atributs intrínsecs.
          es: Hacemos investigación social con el objetivo de crear conocimiento crítico de forma colectiva e independiente de los órdenes hegemónicos. Nuestros campos de estudios son los movimientos sociales y políticos de Turquía, Kurdistán, Irán, Irak y Siria; sus políticas estatales, y los flujos migratorios. La finalidad principal de nuestra actividad de investigación es desplazar un tipo de saber en que los fenómenos sociales de estos países se presentan como atributos intrínsecos.
      - name:
          en: Sociocultural Consulting
          ca: Consultoria sociocultural
          es: consultoría sociocultural
        subheading:
          en:
          ca:
          es:
        description:
          en: We conceive sociocultural consulting as an instrument of social intervention that offers transformative diagnoses on issues and situations in countries such as Turkey, Kurdistan, Iran, Iraq and Syria. We are interested in cooperating with public and third sector entities who want to carry out research, cooperation or artistic projects in these countries, by sharing our academic and linguistic knowledge together with our experience. We offer our service in all phases of projects, such as diagnosis, identification, data collection, impact analysis, action plan and evaluation.
          ca: "Concebem la consultoria sociocultural com un instrument d’intervenció social que ofereix diagnòstics transformadors sobre temes i situacions dels països com Turquia, Kurdistan, Iran, Iraq i Síria. Ens interessa cooperar amb entitats públiques i del tercer sector que volen realitzar projectes de recerca, de cooperació o projectes artístics en aquests països, compartint el nostre coneixement acadèmic i lingüístic juntament amb la nostra experiència. Oferim el nostre servei en totes les fases dels projectes: diagnòstic, identificació, recollida de dades, anàlisi d'impacte, pla d'acció i avaluació."
          es: "Concebimos la consultoría sociocultural como un instrumento de intervención social que ofrece diagnósticos transformadores sobre temas y situaciones de los países como Turquía, Kurdistán, Irán, Irak y Siria. Nos interesa cooperar con entidades públicas y del tercer sector que quieren realizar proyectos de investigación, de cooperación o proyectos artísticos en estos países, compartiendo nuestro conocimiento académico y lingüístico junto con nuestra experiencia. Ofrecemos nuestro servicio en todas las fases de los proyectos: diagnóstico, identificación, recogida de datos, análisis de impacto, plan de acción y evaluación."

# About text
about:
  intro:
    en: "We are a non-profit cooperative of Catalunya and in addition to the cooperative principles we hold these values (in dear):"
    ca: "Som una cooperativa sense ànim de lucre a Catalunya i, a més dels principis cooperatius, tenim també aquests valors:"
    es: "Somos una cooperativa sin ánimo de lucro a Cataluña y, además de los principios cooperativos, tenemos también estos valores:"
  list:
    - row:
        - name:
            en: Self-empowerment
            ca: Auto-enfortiment
            es: Autoempoderamiento
          description:
            en: We believe that self-empowerment is the key in de-centralization of tasks and effective decision making. Through it, we strive for autonomy within our organization and also the autonomy of our partners in everything they do. This also entails technological sovereignty, i.e. the independence from proprietary software or technological services that are close and freedom from monopolistic knowledge channels
            ca: "Creiem que l'auto-enfortiment és la clau per a la descentralització de tasques i en la presa de decisions efectiva. A través d'això, ens esforcem per tenir autonomia dins de la nostra organització i també perquè les nostres sòcies disposin d’autonomia en tot el que fan. Això també implica la sobirania tecnològica, és a dir, la independència dels software propietari o serveis tecnològics semblants, i també alliberament dels canals de coneixement monopolístics."
            es: Creemos que la auto-empoderamiento es la clave para la descentralización de tareas y en la toma de decisiones efectiva. A través de eso, nos esforzamos para tener autonomía dentro de nuestra organización y también para que nuestras socias dispongan de autonomía en todo lo que hacen. Esto también implica la soberanía tecnológica, es decir, la independencia de software propietario o servicios tecnológicos parecidos, así como la liberación de los canales de conocimiento monopolísticos.
          fa_icon: fa-hand-rock-o
        - name:
            en: Critical thinking
            ca: Pensament crític
            es: Pensamiento Crítico
          description:
            en: We believe that in order to provide our clients with the best and the most accurate information, we need to be critical not only with the mainstream information and practices, but also self-critical with ourselves and our work to aspire for better service for our partners.
            ca: Creiem que per proporcionar als nostres clients la millor i més precisa informació, hem de ser crítiques no només amb la informació i les pràctiques principals, sinó que també hem de ser autocrítiques amb nosaltres mateixes i amb la nostra feina per aspirar a millorar el servei per a les nostres clients.
            es: Creemos que para proporcionar a nuestros clientes la mejor y más precisa información, debemos ser críticas no sólo con la información y prácticas principales, sino que también tenemos que ser autocríticas con nosotras mismas y con nuestro trabajo para aspirar a mejorar el servicio para nuestros clientes.
          fa_icon: fa-bomb
        - name:
            en: Interdisciplinarity
            ca: Interdisciplinarietat
            es: Interdisciplinariedad
          description:
            en: We are firmly dedicated to providing integral services to our partners. This necessitates an environment which professionals from different disciplines can collaborate with ease. As a collective we are dedicated to provide the existence of a type of environment which facilitates this type of interdisciplinary development.
            ca: Estem fermament dedicades a proporcionar serveis integrals als nostres clients. Això requereix un entorn on les professionals de diferents disciplines puguin col·laborar amb facilitat. Com a col·lectiu, ens dediquem a crear un entorn que faciliti aquest tipus de desenvolupament interdisciplinari.
            es: Estamos firmemente dedicadas a proporcionar servicios integrales a nuestros clientes. Esto requiere un entorno donde las profesionales de diferentes disciplinas puedan colaborar con facilidad. Como colectivo, nos dedicamos a crear un entorno que facilite este tipo de desarrollo interdisciplinario.
          fa_icon: fa-cogs
    - row:
        - name:
            en: Empathy
            ca: Empatia
            es: Empatía 
          description:
            en: We believe that competitive practices of the market infect the work practices and internal culture of organizations. However, in order to provide the best service experience understanding the needs of one’s partners should have the utmost importance. Our willingness to put ourselves in the shoes of our partners and colleagues set us apart.
            ca: Creiem que les pràctiques competitives del mercat contaminen les habilitats laborals i la cultura interna de les organitzacions. No obstant això, per tal de proporcionar la millor experiència en el servei, s’hauria de donar la màxima importància a la comprensió de les necessitats de les sòcies. I això, ho aconseguim posant-nos a la pell de les nostres sòcies i companyes.
            es: Creemos que las prácticas competitivas del mercado contaminan las habilidades laborales y la cultura interna de las organizaciones. Sin embargo, a fin de proporcionar la mejor experiencia en el servicio, la comprensión de las necesidades de las socias debería tener la máxima importancia. I esto, lo conseguimos poniéndonos en la piel de nuestras socias y compañeras.
          fa_icon: fa-comments
        - name:
            en: Reverse hierarchy
            ca: Jerarquia inversa
            es: Jerarquía inversa
          description:
            en: We know that the person who is the main practitioner of a task has the best insight on it. That is why we believe that the person who will eventually do the work should have the last word over the admission or the execution of that task, and the rest of the members cannot oblige a colleague to undertake a project.
            ca: Sabem que la persona que desenvolupa una tasca és qui té el millor coneixement sobre el que fa. Per això, creiem que aquella que finalment farà el treball hauria de tenir l'última paraula sobre l'admissió o l'execució d'aquesta tasca. També sostenim que la resta de les membres no poden obligar una companya a emprendre un projecte.
            es: Sabemos que la persona que desarrolla una tarea es quien tiene el mejor conocimiento sobre lo que hace. Por ello, creemos que aquella que finalmente hará el trabajo debería tener la última palabra sobre la admisión o la ejecución de esta tarea. También sustentamos que el resto de las miembras no pueden obligar a una compañera a emprender un proyecto.
          fa_icon: fa-group
        - name: 
            en: Protection of the commons
            ca: Procomú
            es: Procomún
          description:
            en: We are dedicated to create and maintain resources which are common to a community of knowledge workers. We take part in community driven projects whether it be informing the public through creation of open data repositories or development of free and open source tools.
            ca: "Ens dediquem a crear i mantenir recursos que són comuns d’una comunitat de treballadores de coneixement. Participem en projectes dirigits per la comunitat, sigui per informar al públic mitjançant la creació de repositoris de dades obertes o el desenvolupament d'eines de codi obert i lliure."
            es: Nos dedicamos a crear y mantener recursos que son comunes de una comunidad de trabajadores de conocimiento. Participamos en proyectos dirigidos por la comunidad, sea para informar al público mediante la creación de repositorios de datos abiertos o el desarrollo de herramientas de código abierto y libre.
          fa_icon: fa-globe

