    list:
      - name:
          en: Article translation
          ca: "Traducció d'articles"
          es: Traducción de artículos
        subheading:
          en: Academic texts, essays, journalistic material
          ca: Artícles acadèmics, assajos, fonts periodístics
          es: Artículos académicos, ensayos, fuentes periodísticas
        description:
          en: Thanks to our academic and multidisciplinary background, and wide contextual knowledge, we can translate and/or proof-read your academic articles, essays, or other necessary documents for your projects, academic research or journalistic investigation, about a wide range of areas from political science, ecology, sociology to agriculture, forest management, etc.
          ca: "Gràcies a la nostra formació acadèmica i multidisciplinària, i ampli coneixement contextual, podem traduir i/o revisar els vostres articles acadèmics, assajos o altres documents necessaris per al vostre projecte, recerca acadèmica o investigació periodística, sobre una àmplia gamma d'àrees, des de ciències polítiques, ecologia, sociologia fins a agricultura, gestió forestal, etc."
          es: Gracias a nuestra formación académica y multidisciplinaria, y amplio conocimiento contextual, podemos traducir y/o revisar vuestros artículos académicos, ensayos u otros documentos necesarios para vuestro proyecto, investigación académica o periodística, sobre una amplia gama de áreas, desde ciencias políticas, ecología, sociología hasta agricultura, gestión forestal, etc.
      - name:
          en: Book translation
          ca: Traducció de llibres
          es: Traducción de libros
        subheading:
          en: Literature, article/essay compilations, academic books
          ca: "Literatura, recopilació d'articles/assajos, llibres acadèmics"
          es: Literatura, recopilación de artículos/ensayos, libros académicos
        description:
          en: "If you have a greater volume of text material to be translated without a bridge language, such as compilation of articles, academic books or literature (novels, short stories) we can work with you. Our areas of specialization are mainly political science, social movements, peoples' movements, feminisms, LGBTI+, political ecology, among others."
          ca: "Si teniu un gran volum de text per a traduir sense una llengua pont, com per exemple recompilació d'articles, llibres acadèmics o literatura (novel·les, contes) podem treballar amb vosaltres. Les nostres àrees d'especialització són principalment ciències polítiques, moviments socials i populars, feminismes, LGBTI+, ecologia política, entre altres."
          es: Si tenéis un volumen grande de texto para traducir sin un idioma puente, como recompilación de artículos, libros académicos o literatura (novelas, cuentos) podemos trabajar con vosotros. Nuestras áreas de especialización son principalmente ciencias políticas, movimientos sociales y populares, feminismos, LGBTI+, ecología política, entre otros.
      - name:
          en: Audiovisual Translation
          ca: "Traducció d'audiovisuals"
          es: Traducción de audiovisuales
        subheading:
          en: Transcription, translation, subtitling
          ca: Transcripció, traducció, subtitulació
          es: Transcripción, traducción, subtitulación
        description:
          en: A part from translation we can simply transcribe your audio/visual material (such as interviews for your research/investigation) as well as subtitling of your final audiovisual product (documentary, informative/educative spots, etc). We use our own technological tools and platforms for precision, speed, and above all, to guarantee the privacy and security of your material.
          ca: "A part de la traducció, podem simplement transcriure el vostre material audiovisual (com entrevistes per a la investigacióo recerca) així com fer els subtítols del vostre producte audiovisual final (documentals, vídeos informatius/educatius, etc.). Utilitzem les nostres pròpies eines i plataformes tecnològiques per a la precisió, la velocitat i, sobretot, per garantir la privacitat i seguretat del vostre material."
          es: A parte de la traducción, podemos simplemente transcribir vuestro material audiovisual (como entrevistas para la investigación) así como subtítulos de vuestro producto audiovisual final (documentales, videos informativos/educativos, etc.). Utilizamos nuestras propias herramientas y plataformas tecnológicas para la precisión, la velocidad y, sobre todo, para garantizar la privacidad y seguridad de vuestro material.
      - name:
          en: Language courses
          ca: "Cursos d'idiomes"
          es: Cursos de idiomas
        subheading:
          en: Turkish #, Kurdish, Arabic
          ca: Turc
          es: Turco
        description:
          en: We believe that language is not only a communication tool but also a medium to learn and understand cultural, contextual and political characteristics of the people who speak that language. Learning a language, in this era, also helps to build autonomy in searching, accessing and following the information, which allows us to create our own critical knowledge about the topics we are interested in. So why not come and learn Turkish with us!
          ca: "Creiem que la llengua no és només una eina de comunicació, sinó també un mitjà per aprendre i comprendre les característiques culturals, contextuals i polítiques de les persones que parlen tal idioma. Aprendre un idioma, en aquesta època, també ajuda a desenvolupar l'autonomia en la recerca, l'accés i el seguiment de la informació, cosa que ens permet crear el nostre propi coneixement crític sobre els temes que ens interessen. Llavors, per què no veniu a aprendre turc amb nosaltres?"
          es: Creemos que la lengua no es solo una herramienta de comunicación, sino también un medio para aprender y comprender las características culturales, contextuales y políticas de las personas que hablan tal idioma. Aprender un idioma, en esta época, también ayuda a desarrollar la autonomía en la búsqueda, el acceso y el seguimiento de la información, cosa que nos permite crear nuestro propio conocimiento crítico sobre los temas que nos interesan. ¿Entonces, por qué no venís a aprender turco con nosotros?
