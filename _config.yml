description: "Col·lectivaT is a research and technology consulting cooperative which works for the sector of language work. The cooperative provides services of translation, transcription, interpretation, territorial research and consulting on open-source technologies. "
header:
  intro_sub:
    en: "Col·lectivaT is a non-profit cooperative formed by knowledge workers that provides services of cultural translation, research and technological services for collaborative and linguistic work." #To provide an all-around service, our work is based on three main axes: Language, Technology, Research and consultancy. The linguistic axis seeks to overcome language barriers, thus, facilitate communication and access to information -for now- about Turkey and Kurdistan. The technological axis provides the necessary infrastructure for language work and facilitates repetitive tasks in this work, such as transcription or subtitling; and lastly, the consultation axis includes cultural translation jobs that respond to the demands of the most elaborate deep activities such as academic or journalistic research on the area.
    ca: "Col·lectivaT és una cooperativa sense ànim de lucre formada per treballadores de coneixement que proporciona serveis de traducció cultural, de recerca i serveis tecnològics per al treball col·laboratiu i lingüístic." #Amb l’objectiu d’oferir un servei integral, la nostra tasca es basa en tres eixos principals: Llengua, Tecnologia, Recerca i consultoria. L’eix lingüístic pretén superar les barreres de llengua, per tant, facilitar la comunicació i l’accés a la informació -per ara- sobre Turquia i Kurdistan. L'eix tecnològic proporciona la infraestructura necessària per realitzar feines lingüístiques i facilitar tasques repetitives en aquesta feina, com la transcripció o la subtitulació; i per últim, l'eix de consultoria i de recerca inclou feines de traducció cultural que respon a les demandes d’activitats més elaborades, com la investigació acadèmica o periodística sobre la zona.
    es: "Col·lectivaT es una cooperativa sin ánimo de lucro formada por trabajadoras de conocimiento que proporciona servicios de traducción cultural, de investigación y servicios tecnológicos para el trabajo colaborativo y lingüístico." #Con el objetivo de ofrecer un servicio integral, nuestro trabajo se basa en tres ejes principales: Lengua, Tecnología, Investigación y consultoría. El eje lingüístico pretende superar las barreras de lengua, es decir, facilitar la comunicación y el acceso a la información -por ahora- sobre Turquía y Kurdistán. El eje tecnológico proporciona la infraestructura necesaria para trabajos lingüísticos y facilitar tareas repetitivas en este trabajo, como la transcripción o la subtitulación; y por último, el eje de consultoría y de investigación incluye trabajos de traducción cultural que responde a las demandas de actividades más elaboradas, como la investigación académica o periodística sobre la zona.
