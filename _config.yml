    list:
      - name:
          en: ASR development
          ca: Desenvolupament de RdV
          es: Desarollo de RdV
        subheading:
          en: Automatic Speech Recognition, open and free for your language
          ca: Reconeixement de veu, obert i lliure per la vostra llengua
          es: Reconocimiento de voz, abierto y libre por vuestro idioma
        description:
          en: If you need an open ASR system for your language, we can do it for you. We have our own language agnostic innovative solution to build ASR models, using publicly available audios and their transcriptions.
          ca: Si necessiteu un sistema de RdV obert per a la vostra llengua, podem fer-ho. Tenim la pròpia solució innovadora de llenguatge agnòstic per construir models de RdV, fent servir àudios i transcripcions públicament disponibles.
          es: Si necesitáis un sistema RdV abierto para vuestro idioma, podemos hacerlo. Tenemos nuestra propia solución innovativa de lenguaje agnóstico para construir modelos de RdV, usando audios y transcrpciones públicamente disponibles.
      - name:
          en: ASR integration 
          ca: Integració de RdV
          es: Integración de RdV
        subheading:
          en: Automatic Speech Recognition offline, private and secure
          ca: Reconeixement de veu offline, privat i segur
          es: Reconocimiento de voz offline, privado y seguro
        description:
          en: If you want to integrate voice command functionality to your products or speed up your monotonous transcription work flow, we can integrate ASR to your on-premise system or your products for offline processing, for maximum security and data privacy.
          ca: "Si voleu integrar la funcionalitat d'ordres de veu als vostres productes o accelerar el flux de treball de transcripció rutinària, podem integrar RdV a la xarxa local o als vostres productes per a processar fora de línia, per la màxima seguretat i privacitat de dades."
          es: Si deseáis integrar la funcionalidad de comandos de voz a vuestros productos o acelerar el flujo de trabajo de transcripción rutinaria, podemos integrar RdV a vuestra red local o a los productos para el procesamiento fuera de línea, para la máxima seguridad y privacidad de datos.
      - name:
          en: MT integration
          ca: Integració de TA
          es: Integración de TA
        subheading:
          en: Integrate offline machine translation to your work pipeline
          ca: Integra traducció automàtica al seu flux de treball
          es: Integra traducción automática a su flujo de trabajo
        description:
          en: Whether you are a content creator or translator, we can help you integrate machine translation (MT) technologies to your work pipeline. Due to the open nature of the technologies we work with, you can take advantage of MT offline, without delivering your data to third party services. 
          ca: Creador de contingut o traductor... Podem ajudar-vos a integrar tecnologies de traducció automàtica (TA) al vostre flux de treball. Gràcies a la característica oberta de les tecnologies amb les que treballem, podeu aprofitar TA sense connexió, sense lliurar les vostres dades al servei dels tercers.
          es: Creador de contenido o traductor... Podemos ayudaros a integrar tecnologías de traducción automática (TA) a su flujo de trabajo. Gracias a la característica abierta de las tecnologías con las que trabajamos, podéis aprovechar TA sin conexión, sin entregar vuestros datos a servicios de los terceros.
