# Services text
services:
  intro:
    en: "We use our linguistic, technological and territorial know-how to help your organization achieve efficiency and tackle cultural barriers."
    ca: "Utilitzem el nostre coneixement lingüístic, territorial i tecnològic amb la finalitat de donar-vos suport per a assolir eficiència i superar les barreres."
    es: "Utilizamos nuestro conocimiento lingüístico, territorial y tecnológico con la finalidad de daros apoyo para lograr la eficiencia y superar las barreras."
  list:
    - name:
        en: Language Services
        ca: Serveis Lingüístics
        es: Servicios Lingüísticos
      link:
        en: lang_en
        ca: lang
        es: lang_es
      description:
        en: We are one of the very few entities that offers translation between Catalan and Turkish both directions without the use of a bridge language. We ensure the correctness of our work with the cultural knowledge of both worlds, effectively enriching them. Thanks to our strong technological branch, we are able to work with any file format. We develop new and revolutionary ways of transcription and subtitling using the state-of-the-art open technologies for audio processing, computer aided translation and collective work. A part from Turkish and Catalan, we work with Kurdish, Spanish, English, Arabic and French language pairs.
        ca: "Som una de les poques entitats que ofereix traduccions entre el català i el turc en ambdós sentits sense utilitzar una llengua pont. Garantim la qualitat del nostre treball amb el coneixement sociocultural i sociopolític d'ambdós móns, enriquint-los amb eficàcia. Gràcies a la nostra forta branca tecnològica, podem treballar amb qualsevol format de fitxer. Desenvolupem noves formes noves revolucionàries de transcripció i subtitulació utilitzant les tecnologies obertes de l'última generació per al reconeixement de veu, la traducció assistida per ordinador i el treball col·lectiu. A part del turc i català, també treballem amb kurd, castellà, anglès, àrab i francés."
        es: Somos una de las pocas entidades que ofrece traducciones entre el catalán y el turco en ambos sentidos sin utilizar un idioma puente. Garantizamos la corrección de nuestro trabajo con el conocimiento sociocultural y sociopolítico de ambos mundos, enriqueciéndolos con eficacia. Gracias a nuestra fuerte rama tecnológica, podemos trabajar con cualquier formato de archivo. Desarrollamos nuevas formas nuevas revolucionarias de transcripción y subtitulación utilizando las tecnologías abiertas de la última generación para el reconocimiento de voz, la traducción asistida por ordenador y el trabajo colectivo. A parte del turco y catalán también trabajamos con kurdo, castellano, inglés, árabe y francés.
      fa_icon: fa-language
    - name:
        en: Language Technologies
        ca: Tecnologies Lingüístiques
        es: Tecnologías Lingüisticas
      link:
        en: tech_en
        ca: tech
        es: tech_es
      description:
        en: We are computational linguists, developers and data scientists who work with technologies of automated translation, speech recognition and natural language understanding. These technologies have wide applications, from assisting the work of language workers in translation, transcription and/or subtitling, to building human-machine interfaces and extracting analytics from any kind of digital conversational content. We focus our work in developing open tools and technologies for the minority languages which are in threat of digital extinction.
        ca: "Som lingüistes computacionals, desenvolupadors i investigadors que treballen amb tecnologies de traducció automàtica, reconeixement de veu i comprensió del llenguatge natural. Aquestes tecnologies tenen àmplies aplicacions, des d'ajudar els treballadors lingüístics amb la seva feina de traducció, transcripció i/o subtitulació, fins a construir interfícies d'humà-màquina i extreure anàlisi de qualsevol tipus de contingut digital conversacional. Enfoquem el nostre treball en desenvolupar eines i tecnologies obertes per a les llengües minoritzadess que estan en perill d'extinció digital."
        es: Somos lingüistas computacionales, desarrolladores y investigadores que trabajan con tecnologías de traducción automática, reconocimiento de voz y comprensión del lenguaje natural. Estas tecnologías tienen amplias aplicaciones, desde ayudar a los trabajadores lingüisticos con su trabajo traducción, transcripción y/o subtitulación, hasta construir interfaces de humano-máquina y extraer análisis de cualquier tipo de contenido digital conversacional. Enfocamos nuestro trabajo en desarrollar herramientas y tecnologías abiertas para las lenguas minorizadas que están en peligro de extinción digital.
      fa_icon: fa-microphone
    - name:
        en: Socio-Cultural Research and Consulting
        ca: Recerca i Consultoria Sociocultural
        es: Investigación y Consultoría Sociocultural
      link:
        en: research_en
        ca: research
        es: research_es
      description:
        en: We are social scientists who actively work on Turkey/Kurdistan and Spain/Catalunya. We provide consulting for researchers, journalists and technical equips from the third sector to prepare and manage their projects in the zone. We have close contact with the key networks, we organize the logistics, lifting the cultural and contextual boundaries so that your organization can focus on the impact and successful execution of the project. We set your data infrastructure, facilitate access to it and enable its monitorization with visualizations and dashboards. We provide you with the tools to structure your information, and to protect-save your organizational memory.
        ca: "Som investigadors de ciències socials i treballem activament a Turquia/Kurdistan i Espanya/Catalunya. Proporcionem assessorament a investigadores, periodistes i tècniques del tercer sector per preparar i gestionar els seus projectes en aquests territoris. Estem en contacte amb les xarxes clau, organitzem la logística, aixecant els límits culturals i contextuals perquè la vostra organització pugui centrar-se en l'impacte i la correcta execució del projecte. Configurem la infraestructura de dades, facilitem l'accés i habilitem la seva monitorització amb visualitzacions i panells de dades. Us oferim les eines per estructurar la informació i protegir-desar la memòria de l'organització."
        es: Somos investigadores de ciencias sociales y trabajamos activamente en Turquía/Kurdistán y España/Cataluña. Proporcionamos asesoramiento a investigadores, periodistas y técnicos del tercer sector para preparar y gestionar sus proyectos en estos territorios. Estamos en contacto con las redes clave, organizamos la logística, levantando los límites culturales y contextuales para que su organización pueda centrarse en el impacto y la correcta ejecución del proyecto. Configuramos la infraestructura de datos, facilitamos el acceso y habilitamos su monitorización con visualizaciones y paneles de datos. Os ofrecemos las herramientas para estructurar su información y proteger-guardar la memoria de la organización.
      fa_icon: fa-bar-chart-o

