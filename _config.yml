# Services text
services:
  intro:
    en: "We use our linguistic, technological and territorial know-how to help your organization achieve efficiency and tackle cultural barriers."
    ca: "Utilitzem els nostres coneixements lingüístics, territorials i tecnològics amb la finalitat de donar-vos suport per a assolir l'eficiència i superar les barreres."
    es: "Utilizamos nuestros conocimientos lingüísticos, territoriales y tecnológicos con la finalidad de daros apoyo para lograr la eficiencia y superar las barreras."
  list:
    - name:
        en: Productivity Stack
        ca: Productivitat
        es: Productividad
      description:
        en: We offer ''technological sovereign'' alternatives to the digital infrastructure you need, to build your business upon. We offer be it productivity tools such as collaborative document editing, online calendar and file sharing or marketing tools including like web analytics, resource planning and customer relations platforms. In addition, we set up and deliver your self-hosted open source applications to increase your productivity.
        ca: Oferim alternatives tecnològiques ''sobiranes'' a la infraestructura digital que necessiteu, per construir-ne el vostre negoci. Oferim eines de productivitat, com edició col·laborativa de documents, calendari en línia i ús compartit d’arxius, o bé eines de màrqueting com ara analítica de web, planificació de recursos i plataformes de relació amb els clients. A més, configurem i lliurem les aplicacions auto-allotjades de codi lliure i obert, per augmentar la vostra productivitat.
        es: Ofrecemos alternativas tecnológicas ''soberanas'' en la infraestructura digital necesaria para construir su propio negocio. Ofrecemos herramientas de productividad, como la edición colaborativa de documentos, el calendario en línea y el uso compartido de archivos, o bien herramientas de marketing, como la analítica de web, la planificación de recursos y las plataformas de relación con los clientes. Además, configuramos y entregamos las aplicaciones auto-alojadas de código libre para aumentar su productividad.
      fa_icon: fa-calendar
    - name:
        en: Language Services
        ca: Serveis Lingüístics
        es: Servicios Lingüísticos
      description:
        en: We are one of the very few organizations who can translate between catalan and turkish both directions, without the use of a bridge language. We ensure the correctness of our work with the cultural knowledge of both worlds, effectively enriching them. Thanks to our strong technological branch, we are able to work with any file format. We develop new and revolutionary ways of doing subtitling using the state-of-the-art open technologies for audio processing, computer aided translation and collective work.
        ca: Som una de les poques organitzacions que poden traduir entre català i turc en ambdós sentits, sense utilitzar una llengua pont. Garantim la qualitat del nostre treball amb el coneixement sociocultural i sociopolític d'ambdós móns, enriquint-los amb eficàcia. Gràcies a la nostra forta branca tecnològica, podem treballar amb qualsevol format de fitxer. Desenvolupem formes noves i revolucionàries de subtitulació utilitzant les tecnologies obertes de l'última generació per al reconeixement de veu, la traducció assistida per ordinador i el treball col·lectiu.
        es: Somos una de las pocas organizaciones que pueden traducir entre catalán y turco en ambos sentidos, sin utilizar un idioma puente. Garantizamos la corrección de nuestro trabajo con el conocimiento sociocultural y sociopolítico de ambos mundos, enriqueciéndolos con eficacia. Gracias a nuestra fuerte rama tecnológica, podemos trabajar con cualquier formato de archivo. Desarrollamos formas nuevas y revolucionarias de subtitulación utilizando las tecnologías abiertas de la última generación para el reconocimiento de voz, la traducción asistida por ordenador y el trabajo colectivo.
      fa_icon: fa-language
    - name:
        en: Socio-Cultural Research and Consulting
        ca: Recerca i Consultoria Sociocultural
        es: Investigación y Consultoría Sociocultural
      description:
        en: We are social scientists who actively work on Turkey/Kurdistan and Spain/Catalunya. We provide consulting for researchers, journalists and technical equips from the third sector to prepare and manage their projects in the zone. We put you in contact with the key networks, organize the logistics, lifting the cultural and contextual boundaries so that your organization can focus on the impact and successful execution of the project. We set your data infrastructure, facilitate access to it and enable its monitorization with visualizations and dashboards. We provide you with the tools to structure your information, and to protect/save your organizational memory.
        ca: Som investigadors de ciències socials i treballem activament a Turquia / Kurdistan i Espanya / Catalunya. Proporcionem assessorament a investigadores, periodistes i tècniques del tercer sector per preparar i gestionar els seus projectes en aquests territoris. Estem en contacte amb les xarxes clau, organitzem la logística, aixecant els límits culturals i contextuals perquè la vostra organització pugui centrar-se en l'impacte i la correcta execució del projecte. Configurem la infraestructura de dades, facilitem l'accés i habilitem la seva monitorització amb visualitzacions i panells de dades. Us oferim les eines per estructurar la informació i protegir / desar la memòria de l'organització.
        es: Somos investigadores de ciencias sociales y trabajamos activamente en Turquía / Kurdistán y España / Cataluña. Proporcionamos asesoramiento a investigadores, periodistas y técnicos del tercer sector para preparar y gestionar sus proyectos en estos territorios. Estamos en contacto con las redes clave, organizamos la logística, levantando los límites culturales y contextuales para que su organización pueda centrarse en el impacto y la correcta ejecución del proyecto. Configuramos la infraestructura de datos, facilitamos el acceso y habilitamos su monitorización con visualizaciones y paneles de datos. Os ofrecemos las herramientas para estructurar su información y proteger / guardar la memoria de la organización.
      fa_icon: fa-bar-chart-o

